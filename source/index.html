<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Poker hands</title>
    <meta name="theme-color" content="#34495e"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="images/favicon.png">
</head>
<body>
<div id="app">
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Poker hands</a>
                    <a class="btn btn-nav btn-info pull-right" target="_blank" href="https://github.com/stevenbraham/poker-hands">About</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#my-cards">My cards</a></li>
            <li><a data-toggle="tab" href="#table">Table</a></li>
            <li><a data-toggle="tab" href="#my-hand" id="go-to-my-hand">My hand</a></li>
        </ul>
        <div class="tab-content">
            <div id="my-cards" class="tab-pane fade in active container">
                <own-cards></own-cards>
            </div>
            <div id="table" class="tab-pane fade container">
                <add-card></add-card>
                <cards-list></cards-list>
            </div>
            <div id="my-hand" class="tab-pane fade container">
                <hands-list></hands-list>
            </div>
        </div>
    </main>
    <footer class="footer">
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <hands-detector></hands-detector>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <small>
                            &copy;2017 <a href="https://braham.biz/en" target="_blank">Steven Braham</a>
                        </small>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
</div>
<script src="js/app.js"></script>
</body>
</html>
